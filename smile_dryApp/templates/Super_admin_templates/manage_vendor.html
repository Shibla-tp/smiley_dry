<body>
    <div class="modal-dialog modal-dialog-centered">

    <form  class="from"action="" id="user-form" padding="10px">

         <div class="row">

            </div>
            <div class="col">

                <input type="contact_person" class="form-control" name="contact_person" id="contact_person" value="{% if form.data.contact_person %}{{ form.data.contact_person }}{% else %}{{ user.contact_person }}{% endif %}" required="required">
            </div>
          </div>

          <div class="row">
            
            <div class="col">
                <label for="phone" class="control-label"><i class="fa-solid fa-mobile-retro" style="padding-right:0.5rem;"></i>Contact Number</label>
                <input type="phone" class="form-control" name="phone" id="phone" value="{% if form.data.phone %}{{ form.data.phone }}{% else %}{{ user.phone }}{% endif %}" required="required">
            </div>
            <div class="col">
                <label for="pincode" class="control-label"><i class="fa-regular fa-user"style="padding-right:0.5rem;"></i>Pincode</label>
            <input type="pincode" class="form-control " name="pincode" id="pincode" value="{% if form.data.pincode %}{{ form.data.pincode }}{% else %}{{ user.pincode }}{% endif %}" required="required">

          <div class="row">

        </div>
    </div>

        {% endif %}
</body>
<script>


    $(function() {
        $('#user-form').submit(function(e) {
            e.preventDefault();
            var _this = $(this)
            $('.err-msg').remove();
            var el = $('<div>')
            el.addClass("alert alert-danger err-msg")
            el.hide()
            if (_this[0].checkValidity() == false) {
                _this[0].reportValidity();
                return false;
            }
            start_loader();
            $.ajax({
                headers: {
                    "X-CSRFToken": '{{csrf_token}}'
                },
                url: "{% url 'save-vendor' %}",
                data: new FormData($(this)[0]),
                cache: false,
                contentType: false,
                processData: false,
                method: 'POST',
                type: 'POST',
                dataType: 'json',
                error: err => {
                    console.log(err)
                    alert("An error occured", 'error');
                    end_loader();
                },
                success: function(resp) {
                    if (typeof resp == 'object' && resp.status == 'success') {
                        location.reload()
                    } else if (resp.status == 'failed' && !!resp.msg) {
                        el.text(resp.msg)
                    } else {
                        el.text("An error occured", 'error');
                        end_loader();
                        console.err(resp)
                    }
                    _this.prepend(el)
                    el.show('slow')
                    $("html, body, .modal").scrollTop(0);
                    end_loader()
                }
            })
        })
    })
</script>
